<div id="tf-service">
        <div class="container">

            <div class="col-md-12">

                <div class="media">
                  <div class="media-left media-middle">
                    <i class="fa fa-user"></i>
                  </div>
                  <div class="media-body">
                    <h2 class="media-heading">Manage Rentals</h2>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" ng-show="books.length != 0">
                            <tr><th>Title</th><th>Author</th><th>Quantity</th><th></th></tr>
                            <tr ng-repeat="book in books">
                                <td>{{book.title}}</td>
                                <td>{{book.authorName}}</td>
                                <td>{{book.quantity}}</td>
                                <td>
                                    <button ng-click="toggleModal(book.id)">Handle requests</button>
                                </td>
                            </tr>
                        </table>
                        <p ng-show="books.length == 0">There are no requests.</p>
                    </div><!-- End of table div -->
                  </div>
                </div>

            </div>
        </div>
</div>
